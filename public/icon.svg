<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#FFFFFF"/>
  
  <!-- “博”字的艺术化处理 -->
  <text x="20" y="100" font-family="Arial" font-size="48" fill="#333333" transform="rotate(-10 20,100)">
    博
  </text>
  
  <!-- 圆形代表日常 -->
  <circle cx="150" cy="100" r="40" stroke="#333333" stroke-width="4" fill="#F2F2F2"/>
  
  <!-- “世日常”文字 -->
  <text x="60" y="160" font-family="Arial" font-size="24" fill="#333333">
    世日常
  </text>
  
  <!-- 细节线条，增加设计感 -->
  <line x1="20" y1="120" x2="150" y2="90" stroke="#333333" stroke-width="2"/>
  <line x1="150" y1="110" x2="30" y2="180" stroke="#333333" stroke-width="2"/>
</svg>
